<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial;
            padding: 10px;
            width: 320px;
        }
        textarea {
            width: 100%;
            height: 120px;
            font-family: monospace;
            margin-bottom: 8px;
        }
        button {
            width: 100%;
            padding: 8px;
            background-color: #2d8cff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #1a6cd8;
        }
        .safe { color: green; }
        .warning { color: orange; }
        .danger { color: red; }
    </style>
</head>
<body>
<h3>ATOM TX Checker</h3>
<textarea id="txInput" placeholder="Paste transaction JSON here..."></textarea>
<button id="checkBtn">Check Transaction</button>
<div id="result" style="margin-top: 10px;"></div>
<div id="txType" style="margin-top: 10px;"></div>


<script src="popup.js" type="module"></script>
</body>
</html>
